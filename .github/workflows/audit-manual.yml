name: AuditOps Manual Run

on:
  workflow_dispatch:
    inputs:
      scope:
        description: 'Audit scope'
        required: true
        default: 'full'
        type: choice
        options:
          - full
          - tier
          - domain
      tier:
        description: 'Tier (if scope=tier)'
        required: false
        type: choice
        options:
          - primary
          - product
          - subdomain
          - apps
          - collector
      domain:
        description: 'Domain (if scope=domain)'
        required: false
        type: string

env:
  NODE_VERSION: 20

jobs:
  audit:
    name: Run Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter @javari/runner exec playwright install chromium

      - name: Run audit
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_TEAM_ID: ${{ secrets.VERCEL_TEAM_ID }}
        run: |
          cd packages/runner
          pnpm run build
          
          ARGS="--scope ${{ inputs.scope }}"
          
          if [ "${{ inputs.scope }}" = "tier" ] && [ -n "${{ inputs.tier }}" ]; then
            ARGS="$ARGS --tier ${{ inputs.tier }}"
          fi
          
          if [ "${{ inputs.scope }}" = "domain" ] && [ -n "${{ inputs.domain }}" ]; then
            ARGS="$ARGS --domain ${{ inputs.domain }}"
          fi
          
          pnpm run start $ARGS

      - name: Upload report artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: audit-report-${{ github.run_id }}
          path: |
            packages/runner/output/report.html
            packages/runner/output/report.json
            packages/runner/output/fix-packet.md
          retention-days: 30

      - name: Save results to Supabase
        if: always()
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          if [ -f "packages/runner/output/report.json" ]; then
            pnpm --filter @javari/runner run save-results
          fi

      - name: Generate fix packet for Javari AI
        if: success()
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          pnpm --filter @javari/runner run fix-packet

  notify:
    name: Send Notifications
    needs: audit
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Send Slack notification
        if: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          STATUS="${{ needs.audit.result }}"
          if [ "$STATUS" = "success" ]; then
            EMOJI="✅"
            COLOR="good"
          else
            EMOJI="❌"
            COLOR="danger"
          fi
          
          curl -X POST "${{ secrets.SLACK_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d "{\"attachments\":[{\"color\":\"$COLOR\",\"text\":\"$EMOJI AuditOps Manual Run: $STATUS\n• Scope: ${{ inputs.scope }}\n• Run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\"}]}"

  autopilot:
    name: Trigger Javari AI Autopilot
    needs: audit
    runs-on: ubuntu-latest
    if: success()
    
    steps:
      - name: Trigger Javari AI to process fix packet
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          echo "Fix packet generated and saved to database."
          echo "Javari AI will pick up pending fix packets on next run."
          echo ""
          echo "To manually trigger Javari AI processing:"
          echo "  1. Go to craudiovizai.com/admin/auditops"
          echo "  2. Click 'Process Fix Packets'"
          echo "  3. Review and approve auto-fixes"
