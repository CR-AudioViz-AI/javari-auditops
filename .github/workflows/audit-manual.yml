name: AuditOps Manual Run

on:
  workflow_dispatch:
    inputs:
      scope:
        description: 'Audit scope'
        required: true
        default: 'full'
        type: choice
        options:
          - full
          - tier
          - domain
      tier:
        description: 'Tier (if scope=tier)'
        required: false
        type: choice
        options:
          - primary
          - product
          - subdomain
          - apps
          - collector
      domain:
        description: 'Domain (if scope=domain)'
        required: false
        type: string

env:
  NODE_VERSION: 20

jobs:
  audit:
    name: Run Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter @javari/runner exec playwright install chromium

      - name: Run audit
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_TEAM_ID: ${{ secrets.VERCEL_TEAM_ID }}
        run: |
          cd packages/runner
          
          ARGS="--scope ${{ inputs.scope }}"
          
          if [ "${{ inputs.scope }}" = "tier" ] && [ -n "${{ inputs.tier }}" ]; then
            ARGS="$ARGS --tier ${{ inputs.tier }}"
          fi
          
          if [ "${{ inputs.scope }}" = "domain" ] && [ -n "${{ inputs.domain }}" ]; then
            ARGS="$ARGS --domain ${{ inputs.domain }}"
          fi
          
          # Use tsx to run TypeScript directly
          pnpm exec tsx src/cli.ts run $ARGS

      - name: Upload report artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: audit-report-${{ github.run_id }}
          path: |
            packages/runner/output/report.html
            packages/runner/output/report.json
            packages/runner/output/fix-packet.md
          retention-days: 30

      - name: Save results to Supabase
        if: always()
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          if [ -f "packages/runner/output/report.json" ]; then
            cd packages/runner && pnpm exec tsx src/scripts/save-results.ts || echo "No results to save"
          fi

      - name: Generate fix packet for Javari AI
        if: success()
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          cd packages/runner && pnpm exec tsx src/scripts/fix-packet.ts || echo "No fix packet generated"

  notify:
    name: Send Notifications
    needs: audit
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Send Slack notification
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        run: |
          if [ -n "$SLACK_WEBHOOK_URL" ]; then
            STATUS="${{ needs.audit.result }}"
            curl -X POST "$SLACK_WEBHOOK_URL" \
              -H "Content-Type: application/json" \
              -d "{\"text\":\"AuditOps: $STATUS - ${{ inputs.scope }}\"}" || true
          fi

  autopilot:
    name: Trigger Javari AI Autopilot
    needs: audit
    runs-on: ubuntu-latest
    if: success()
    
    steps:
      - name: Trigger Javari AI to process fix packet
        run: |
          echo "Fix packet generated. Javari AI will process on next run."
