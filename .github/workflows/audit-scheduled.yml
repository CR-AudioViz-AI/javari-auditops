name: AuditOps Scheduled Runs

on:
  schedule:
    # Nightly full audit at 2 AM UTC (9 PM EST)
    - cron: '0 2 * * *'
    # Hourly canary on primary tier
    - cron: '0 * * * *'
  workflow_dispatch:
    inputs:
      run_type:
        description: 'Type of audit run'
        required: true
        default: 'nightly'
        type: choice
        options:
          - nightly
          - canary
          - weekly-deep

env:
  NODE_VERSION: 20

jobs:
  determine-scope:
    name: Determine Audit Scope
    runs-on: ubuntu-latest
    outputs:
      scope: ${{ steps.scope.outputs.scope }}
      tier: ${{ steps.scope.outputs.tier }}
      run_type: ${{ steps.scope.outputs.run_type }}
    
    steps:
      - name: Determine scope from trigger
        id: scope
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            RUN_TYPE="${{ inputs.run_type }}"
          else
            HOUR=$(date -u +%H)
            DAY=$(date -u +%u)
            
            if [ "$HOUR" = "02" ]; then
              RUN_TYPE="nightly"
            elif [ "$DAY" = "7" ] && [ "$HOUR" = "04" ]; then
              RUN_TYPE="weekly-deep"
            else
              RUN_TYPE="canary"
            fi
          fi
          
          case $RUN_TYPE in
            nightly)
              echo "scope=full" >> $GITHUB_OUTPUT
              echo "tier=" >> $GITHUB_OUTPUT
              ;;
            canary)
              echo "scope=tier" >> $GITHUB_OUTPUT
              echo "tier=primary" >> $GITHUB_OUTPUT
              ;;
            weekly-deep)
              echo "scope=full" >> $GITHUB_OUTPUT
              echo "tier=" >> $GITHUB_OUTPUT
              ;;
          esac
          
          echo "run_type=$RUN_TYPE" >> $GITHUB_OUTPUT
          echo "Run type: $RUN_TYPE"

  audit:
    name: Run Scheduled Audit
    needs: determine-scope
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter @javari/runner exec playwright install chromium

      - name: Run audit
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_TEAM_ID: ${{ secrets.VERCEL_TEAM_ID }}
        run: |
          cd packages/runner
          pnpm run build
          
          ARGS="--scope ${{ needs.determine-scope.outputs.scope }}"
          
          if [ -n "${{ needs.determine-scope.outputs.tier }}" ]; then
            ARGS="$ARGS --tier ${{ needs.determine-scope.outputs.tier }}"
          fi
          
          pnpm run start $ARGS

      - name: Upload report artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: audit-${{ needs.determine-scope.outputs.run_type }}-${{ github.run_id }}
          path: |
            packages/runner/output/report.html
            packages/runner/output/report.json
            packages/runner/output/fix-packet.md
          retention-days: 30

      - name: Save results to Supabase
        if: always()
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          if [ -f "packages/runner/output/report.json" ]; then
            pnpm --filter @javari/runner run save-results || true
          fi

      - name: Generate fix packet
        if: success()
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          pnpm --filter @javari/runner run fix-packet || true

  notify:
    name: Send Notifications
    needs: [determine-scope, audit]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Send notification
        run: |
          echo "Audit complete: ${{ needs.determine-scope.outputs.run_type }}"
          echo "Status: ${{ needs.audit.result }}"
